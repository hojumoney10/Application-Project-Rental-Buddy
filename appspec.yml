#/appspec.yml

version: 0.0

os: linux
files:
  - source: /
    destination: /var/www/html/rental/
    overwrite : yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: composer require phpmailer/phpmailer
    timeout: 600
    runas: ubuntu